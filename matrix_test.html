<!doctype html>
<html lang="en">
<head>

<body>
  <div id="mat0"></div>
  <div id="mat1"></div>
  <button onclick="create_matrix()">Create</button>
  <button onclick="get_matrix()">Create</button>
    <script src="mat.js"></script>
    <script>
      function create_matrix() {
        var m = matrix();
        m.init(3, 3, 0);
        m.set(0, 0, 4);
        m.set(0, 1, 3);
        m.set(0, 2, 8);
        m.set(1, 0, 2);
        m.set(1, 1, 5);
        m.set(1, 2, 8);
        m.set(2, 0, 1);
        m.set(2, 1, 2);
        m.set(2, 2, 6);
        m.print();
        var lud = ludcmp(m);
        lud.init()

        m.tobrowser("mat0", "Matrix 0");
        lud.lu.tobrowser("mat1", "Matrix 0");
      }

      function get_matrix() {
          m = matrix();
          m.from_html_table("mat0body");
          m.tobrowser("mat1");
      }
    </script>
</body>

</html>
